  <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" [routerLink]="['/home']">The Charge Tv</a>
      <!-- <a class="navbar-brand" href="#home">
          <img src="./assets/img/logo1.png" />
      </a> -->
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li>
                  <a [routerLink]="['/home']" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact:true}">Home</a>
                </li>
                <li>
                  <a [routerLink]="['/about-us']" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact:true}">About Us</a>
                </li>
                <li>
                  <a [routerLink]="['/archives']" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact:true}">Archives</a>
                </li>
                <li>
                  <a [routerLink]="['/activity']" routerLinkActive="active">Activities</a>
                </li>
                <li>
                  <a [routerLink]="['/contact-us']" routerLinkActive="active">Contact Us</a>
                </li>
          </ul>

          <form id="searchForm" (ngSubmit)="searchVideo(searchWord)" class="navbar-form navbar-right"  >
            <div class="form-group">
              <input [(ngModel)]="searchWord" name="searchWord" type="text" class="form-control" placeholder="Search Videos" >
            </div>

            <div class="list-group" *ngIf="foundVideos">
              <div *ngFor="let v of foundVideos">
              <a [routerLink]="['/videos', v.id]" class="list-group-item list-group-item-action active">
                {{v.name}}
              </a>
              </div>
            </div>
            <button class="btn btn-default" >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
